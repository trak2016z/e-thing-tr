<html xmlns:th="http://www.thymeleaf.org" xmlns:tiles="http://www.thymeleaf.org">
    <head>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
        <title tiles:fragment="title">E-thing</title>
        <link rel="stylesheet" type="text/css" href="../public/lib/semantic.min.css"/>
        <link rel="stylesheet" type="text/css" href="../public/css/registerStyle.css"/>
        <script src="../public/lib/jquery-3.1.1.min.js"></script>
        <script src="../public/lib/semantic.min.js"></script>
        <script src="../public/js/startScript.js"></script>
        <script src="../public/js/searchScript.js"></script>
    </head>
    <body>
        <div class="large ui stackable inverted menu">
            <div class="ui container">
                <a th:href="${mainPage}" class="header item">
                    <img class="logo" src="../public/img/box.png"/>
                    E-thing
                </a>
                <div class="ui simple dropdown item">
                    Menu <i class="dropdown icon"></i>
                    <div class="menu">
                        <a class="item" th:href="${thingaddPage}">Add Thing</a>
                        <a class="item" th:href="${userthingPage}">My Things</a>
                    </div>
                </div>
                <div class="large right ui stackable inverted menu">
                    <div class="item">
                        <div class="ui icon input">
                            <input id="searchInput" placeholder="Search..." type="text"/>
                            <i id="searchButton" class="search link icon"></i>
                        </div>
                    </div>
                    <a  id="logedInfo" class="item" th:href="${loginPage}" th:text="${loginPageText}"></a>
                    <div id="logoutInfo" class="ui simple dropdown item">
                        <i class="chevron circle down icon"></i>
                        <div class="menu">
                            <a class="item" th:href="${usersettingsPage}">Settings</a>
                            <a class="item" th:href="${logoutPage}">Logout</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="ui form text segment container">
            Name: <p class="ui header" th:text="${thing.name}"></p>
            IDHash: <p class="ui header" th:text="${thing.idhash}"></p>
            Status: <p class="ui header" th:text="${thing.status}"></p>
            Thingtype: <p class="ui header" th:text="${thing.thingtype.name}"></p>
            <div class="field">
                <label>Documentation urls:</label>
                <a th:href="${thing.url}">
                    <div class="ui animated button" tabindex="0">
                        <div class="visible content">Url</div>
                        <div class="hidden content">
                            <i class="right arrow icon"></i>
                        </div>
                    </div>
                </a>
                <a th:href="${thing.url2}">
                    <div class="ui animated button" tabindex="0">
                        <div class="visible content">Url(alt)</div>
                        <div class="hidden content">
                            <i class="right arrow icon"></i>
                        </div>
                    </div>
                </a>
            </div>
            <div class="field">
                <label>Description:</label>
                <textarea style="resize: none;" readonly="true" type="text" th:text="${thing.description}" name="description" placeholder="description"/>
            </div>       
            Features: <p th:each="feature : ${features}" th:text="${feature.name}"></p>
            <div>
                <form th:action="${thingaeditPage}">
                    <button class="ui button blue">
                        Edit
                    </button>
                </form>
                <form th:action="${thingdeletePage}">
                    <button class="ui button red">
                        Delete
                    </button>
                </form>
            </div>
        </div>

        <div id="registerMessages">
            <div class="ui modal" id="registerAcceptMessage">
                <div class="header">
                    Register Message
                </div>
                <div class="image content">
                    <div class="description">
                        <div class="ui header">Do you want register?</div>
                    </div>
                </div>
                <div class="actions">
                    <div class="ui negative deny button">
                        No, thanks
                    </div>
                    <div class="ui positive right labeled icon button">
                        Yes
                        <i class="checkmark icon"></i>
                    </div>
                </div>

            </div>
            <div class="ui modal" id="registerAgreeTermsMessage">
                <i class="close icon"></i>
                <div class="header">
                    Register Message
                </div>
                <div class="image content">
                    <div class="description">
                        <div class="ui header">Please accept page terms and conditions.</div>
                    </div>
                </div>
                <div class="actions">
                    <div class="ui ok right labeled icon button">
                        Ok, thanks
                        <i class="checkmark icon"></i>
                    </div>
                </div>
            </div>
            <div class="ui modal" id="registerDataErrorMessage">
                <i class="close icon"></i>
                <div class="header">
                    Register Message
                </div>
                <div class="image content">
                    <div class="description">
                        <div class="ui header">Error data in form</div>
                    </div>
                </div>
                <div class="actions">
                    <div class="ui ok right labeled icon button">
                        Ok, thanks
                        <i class="checkmark icon"></i>
                    </div>
                </div>
            </div>
            <div class="ui modal" id="registerSuccessMessage">
                <i class="close icon"></i>
                <div class="header">
                    Register Message
                </div>
                <div class="image content">
                    <div class="description">
                        <div class="ui header">Register complete, please check your email to activity.</div>
                    </div>
                </div>
                <div class="actions">
                    <div class="ui ok right labeled icon button">
                        Ok, thanks
                        <i class="checkmark icon"></i>
                    </div>
                </div>
            </div>
        </div> 
        <div class="ui inverted vertical footer segment">
            <div class="ui center aligned container">
                <div class="ui stackable inverted divided grid">
                    <div class="three wide column">
                        <h4 class="ui inverted header">Group 1</h4>
                        <div class="ui inverted link list">
                            <a href="http://semantic-ui.com/examples/fixed.html#" class="item">Link One</a>
                            <a href="http://semantic-ui.com/examples/fixed.html#" class="item">Link Two</a>
                            <a href="http://semantic-ui.com/examples/fixed.html#" class="item">Link Three</a>
                            <a href="http://semantic-ui.com/examples/fixed.html#" class="item">Link Four</a>
                        </div>
                    </div>
                    <div class="three wide column">
                        <h4 class="ui inverted header">Group 2</h4>
                        <div class="ui inverted link list">
                            <a href="http://semantic-ui.com/examples/fixed.html#" class="item">Link One</a>
                            <a href="http://semantic-ui.com/examples/fixed.html#" class="item">Link Two</a>
                            <a href="http://semantic-ui.com/examples/fixed.html#" class="item">Link Three</a>
                            <a href="http://semantic-ui.com/examples/fixed.html#" class="item">Link Four</a>
                        </div>
                    </div>
                    <div class="three wide column">
                        <h4 class="ui inverted header">Group 3</h4>
                        <div class="ui inverted link list">
                            <a href="http://semantic-ui.com/examples/fixed.html#" class="item">Link One</a>
                            <a href="http://semantic-ui.com/examples/fixed.html#" class="item">Link Two</a>
                            <a href="http://semantic-ui.com/examples/fixed.html#" class="item">Link Three</a>
                            <a href="http://semantic-ui.com/examples/fixed.html#" class="item">Link Four</a>
                        </div>
                    </div>
                    <div class="seven wide column">
                        <h4 class="ui inverted header">Footer Header</h4>
                        <p>Extra space for a call to action inside the footer that could help re-engage users.</p>
                    </div>
                </div>
                <div class="ui inverted section divider"></div>
                <img src="./Fixed Menu Example - Semantic_files/logo.png" class="ui centered mini image"/>
                <div class="ui horizontal inverted small divided link list">
                    <a class="item" href="http://semantic-ui.com/examples/fixed.html#">Site Map</a>
                    <a class="item" href="http://semantic-ui.com/examples/fixed.html#">Contact Us</a>
                    <a class="item" href="http://semantic-ui.com/examples/fixed.html#">Terms and Conditions</a>
                    <a class="item" href="http://semantic-ui.com/examples/fixed.html#">Privacy Policy</a>
                </div>
            </div>
        </div>
    </body>
    <script>
        search();
        checkLoggedUser();
    </script>
</html>
